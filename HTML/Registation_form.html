<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp Contact Us!</title>
</head>
<body>
    <h1>Welcome to CodeHelp !</h1>
    <h2>
        Contact Us form
    </h2>

    <form action="">

        <label for="">Name</label>
         <input type="text" name="name" id="name" placeholder="Enter your Name">
         <br>
         <label for="Email">Email</label>
         <input type="email" name="Email" id="Email" placeholder="Enter your Email">
        <br>
        <label for="Contact">Contact</label>
        <input type="number" name="Contact" id="Contact" placeholder="Enter Contact">
        <br>
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="not to say">not to say</option>
        </select>
        <br>

            <label for="dateofbirth">Date of Birth</label>
            <input type="date" name="dateofbirth id="dateofbirth">
        <br>
        <span>Rating</span> 
       <input type="radio" name="rating" id="rating" value="1">
       <label for="rating1">1</label>
       <input type="radio" name="rating" id="rating" value="2">
       <label for="rating2">2</label>
       <input type="radio" name="rating" id="rating" value="3">
       <label for="rating3">3</label>
       <input type="radio" name="rating" id="rating" value="4">
       <label for="rating4">4</label>
       <input type="radio" name="rating" id="rating" value="5">
       <label for="rating5">5</label>  <br>
        
       <label for="msg">Enter your Message</label>
       <textarea name="Message" id="meg" cols="30" rows="10" placeholder="Enter your Message"> </textarea>
        

      <input type="button" value="submit">
      <input type="button" value="reset">
